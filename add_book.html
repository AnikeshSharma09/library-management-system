{% extends "base.html" %}

{% block content %}

<h3>Add Book</h3>

<form method="POST">
    <div class="mb-3">
        <input type="text" name="title" class="form-control" placeholder="Title" required>
    </div>

    <div class="mb-3">
        <input type="text" name="author" class="form-control" placeholder="Author" required>
    </div>

    <button class="btn btn-success">Add Book</button>
</form>

{% endblock %}
