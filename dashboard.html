{% extends "base.html" %}

{% block content %}

<h3 class="mb-4">Admin Dashboard</h3>

<div class="row">
    <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
            <div class="card-body">
                <h5>Total Books</h5>
                <h3>{{ total }}</h3>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card text-white bg-danger mb-3">
            <div class="card-body">
                <h5>Issued Books</h5>
                <h3>{{ issued }}</h3>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5>Available Books</h5>
                <h3>{{ available }}</h3>
            </div>
        </div>
    </div>
</div>

<a href="/logout" class="btn btn-dark">Logout</a>

{% endblock %}
