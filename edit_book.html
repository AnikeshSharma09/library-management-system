{% extends "base.html" %}

{% block content %}

<h3>Edit Book</h3>

<form method="POST">
    <div class="mb-3">
        <input type="text" name="title" value="{{ book.title }}" class="form-control">
    </div>

    <div class="mb-3">
        <input type="text" name="author" value="{{ book.author }}" class="form-control">
    </div>

    <button class="btn btn-success">Update</button>
</form>

{% endblock %}
